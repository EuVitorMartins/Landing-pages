<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page | Coca-Cola</title>
</head>

<body>
    <section>
        <div class="circulo"></div>
        <header>
            <a href="#"><img src="img/logo.png" alt="Logo da coca-cola" class="logo"></a>
            <nav class="navegacao">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="textos">
                <h2>Você sabe que é<br> <span>MELHOR</span></h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum nulla voluptates, vel fuga quo magnam
                    quam. Hic non voluptas est necessitatibus in, nostrum fuga recusandae deserunt sed ipsum sint
                    provident!</p>
                <a href="#">Saiba mais</a>
            </div>
        </div>
        <ul class="icones">
            <li><a href="#"><img src="img/facebook.png" alt="icones"></a></li>
            <li><a href="#"><img src="img/instagram.png" alt="icones"></a></li>
            <li><a href="#"><img src="img/twitter.png" alt="icones"></a></li>
        </ul>
        <div class="box-img">
            <img src="img/cocacola1.png" alt="imagem" class="img1">
            <img src="img/cocacola2.png" alt="imagem" class="img2">
            <img src="img/cocacola3.png" alt="imagem" class="img3">
            <img src="img/cocacola4.png" alt="imagem" class="img4">
        </div>

</html>
